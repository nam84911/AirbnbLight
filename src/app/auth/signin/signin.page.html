<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
            #email="ngModel"
            type="email"
            [(ngModel)]="form.email"
            name="email"
            required
            email></ion-input>
          </ion-item>
          <ion-item *ngIf="!email.valid&&email.touched" lines="none" class="ion-no-padding">
            <p color="danger">
              Email is not valid
            </p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
            #password="ngModel"
            name="password"
            [(ngModel)]="form.password"
            type="password"
            required
            minlength="6"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!password.valid&&password.touched" lines="none" class="ion-no-padding">
            <p color="danger">
              Password is not valid
            </p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled]="!f.valid"type="submit" class="ion-margin" expand="block">
            Login
          </ion-button>
          <ion-button type="button" class="ion-margin" expand="block" fill="clear" [routerLink]="['/','auth','signup']">
            Switch to sign up
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
