<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" >
      <ion-back-button defaultHref="places/tabs/offers"></ion-back-button>
    </ion-button>
    <ion-button (click)="onSubmit()" fill="clear" slot="primary" [disabled]="!form.valid">
      <ion-icon slot="icon-only" name="checkmark"></ion-icon>
    </ion-button>
    <ion-title>new-offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea formControlName="description" row="3" type="text"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Availible from</ion-label>
            <ion-datetime formControlName="availible" ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime formControlName="to"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-location-picker (pickLocation)="onPickLocation($event)"></app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-time-picker (imagePicker)="onPickImage($event)"></app-time-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
</ion-content>
