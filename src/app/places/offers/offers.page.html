<ion-header>
  <ion-toolbar>
    <ion-button fill="clear"color="primary"  slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
    </ion-button>
    <ion-title>offers</ion-title>
    <ion-button slot="primary" fill="clear" [routerLink]="['/','places','tabs','offers','new']">
      <ion-icon slot="icon-only"  name="add" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner class="ion-text-center"*ngIf="isLoading"></ion-spinner>
<ion-row>
  <ion-col size='12' size-sm='8' offset-sm='2'>
    <ion-list>
      <ion-item-sliding *ngFor="let p of places" #sliding>
        <ion-item>
          <ion-thumbnail>
            <ion-img [src]="p.photoURL"></ion-img>
          </ion-thumbnail>
          <ion-label class="ion-text-center">
            <h2>{{p.description}}</h2>
            <p>{{p.price | currency}}/night</p>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="secondary" (click)="onEdit(p.id,sliding)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-list>
  </ion-col>
</ion-row>
</ion-content>
